<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=1700,user-scalable=yes"><title>Axis Team - Media Hub</title><link rel="icon" type="image/x-icon" href="../logo.png"><meta property="og:title" content="Axis Team Media Hub"><meta property="og:description" content="Relive the best PvP moments from the Axis Team community!"><meta name="theme-color" content="#1a1a1a"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#0a0a0a,#1a1a1a 60%,#2a2a2a 100%);color:#e5e5e5;min-height:100vh;line-height:1.6;overflow-x:hidden;position:relative;padding-top:70px}body::before{content:"";position:fixed;top:0;left:0;width:100%;height:100%;background-color:#000;background-image:url(https://www.transparenttextures.com/patterns/cartographer.png);opacity:.25;z-index:-1}.loading-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#0a0a0a,#1a1a1a 60%,#2a2a2a 100%);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10000;opacity:1;visibility:visible;transition:opacity .5s ease,visibility .5s ease}.loading-screen::before{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background-color:#000;background-image:url(https://www.transparenttextures.com/patterns/cartographer.png);opacity:.25;z-index:-1}.loading-screen.hidden{opacity:0;visibility:hidden;pointer-events:none}.loading-logo{width:120px;height:120px;border-radius:16px;margin-bottom:24px;border:3px solid rgba(120,120,120,.3);box-shadow:0 0 20px rgba(0,0,0,.6)}.loading-spinner{width:80px;height:80px;border:6px solid rgba(255,255,255,.1);border-top:6px solid #fff;border-radius:50%;animation:spin 1s linear infinite}.loading-text{margin-top:24px;font-size:1.4rem;color:#e5e5e5;font-weight:600;text-align:center}.loading-subtext{margin-top:8px;font-size:1rem;color:#9ca3af;text-align:center}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.top-navbar{position:fixed;top:0;left:0;right:0;z-index:10000;background:rgba(15,15,15,.95);backdrop-filter:blur(20px);border-bottom:2px solid rgba(80,80,80,.5);box-shadow:0 4px 20px rgba(0,0,0,.6);transition:transform .3s ease}.top-navbar.hidden{transform:translateY(-100%)}.navbar-container{max-width:1700px;margin:0 auto;padding:0 20px;display:flex;align-items:center;justify-content:space-between;height:70px}.navbar-logo{display:flex;align-items:center;gap:12px;text-decoration:none;color:#e5e5e5;font-weight:700;font-size:1.3rem;transition:all .3s ease}.navbar-logo:hover{transform:translateY(-2px)}.navbar-logo-img{width:40px;height:40px;border-radius:8px;border:2px solid rgba(120,120,120,.3)}.navbar-tabs{display:flex;gap:8px;align-items:center}.navbar-tab{background:rgba(30,30,30,.8);border:2px solid rgba(80,80,80,.4);border-radius:12px;padding:10px 24px;color:#d1d5db;font-size:15px;font-weight:600;cursor:pointer;transition:all .3s ease;text-decoration:none;display:flex;align-items:center;gap:8px}.navbar-tab:hover{background:rgba(50,50,50,.9);border-color:#999;transform:translateY(-2px);box-shadow:0 0 15px rgba(160,160,160,.5)}.navbar-tab.active{background:linear-gradient(135deg,#333,#111);border-color:#ccc;color:#fff;box-shadow:0 0 18px rgba(200,200,200,.7)}.navbar-tab svg{width:18px;height:18px}.container{max-width:1700px;margin:0 auto;padding:40px 20px 100px}.media-hub-header{text-align:center;margin-bottom:50px}.media-hub-header h1{font-size:3rem;font-weight:900;background:linear-gradient(135deg,#f5f5f5,#cfcfcf);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:16px}.media-hub-header p{font-size:1.3rem;color:#64748b;font-weight:500}.video-gallery-title{font-size:1.8rem;font-weight:700;color:#e5e5e5;margin-bottom:30px;padding-left:4px}.video-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(480px,1fr));gap:24px;margin-bottom:40px}.video-card{background:rgba(20,20,20,.8);border:2px solid rgba(80,80,80,.3);border-radius:16px;overflow:hidden;transition:all .3s ease;cursor:pointer}.video-card:hover{transform:translateY(-4px);border-color:rgba(120,120,120,.5);box-shadow:0 8px 32px rgba(0,0,0,.6)}.video-thumbnail{position:relative;width:100%;padding-bottom:56.25%;background:rgba(40,40,40,.9);overflow:hidden}.video-thumbnail img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover}.video-thumbnail::after{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.3);transition:all .3s ease}.video-card:hover .video-thumbnail::after{background:rgba(0,0,0,.1)}.play-icon{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:64px;height:64px;background:rgba(255,255,255,.9);border-radius:50%;display:flex;align-items:center;justify-content:center;z-index:2;transition:all .3s ease}.video-card:hover .play-icon{background:rgba(255,255,255,1);transform:translate(-50%,-50%) scale(1.1)}.play-icon svg{width:28px;height:28px;color:#000;margin-left:4px}.video-duration{position:absolute;bottom:8px;right:8px;background:rgba(0,0,0,.85);color:#fff;padding:4px 8px;border-radius:6px;font-size:.85rem;font-weight:600;z-index:2}.video-info{padding:16px}.video-title{font-size:1.05rem;font-weight:600;color:#e5e5e5;margin-bottom:8px;line-height:1.4;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}.video-meta{color:#9ca3af;font-size:.9rem}.video-modal{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:10001;backdrop-filter:blur(8px)}.video-modal.active{display:flex}.video-modal-content{background:rgba(20,20,20,.98);padding:24px;border-radius:16px;max-width:1100px;width:95%;position:relative;box-shadow:0 25px 50px rgba(0,0,0,.9);border:2px solid rgba(80,80,80,.4)}.video-modal-close{position:absolute;top:16px;right:16px;background:rgba(50,50,50,.9);border:2px solid rgba(100,100,100,.5);color:#d1d5db;width:40px;height:40px;border-radius:8px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .2s ease;z-index:10;font-size:20px;font-weight:700}.video-modal-close:hover{background:rgba(80,80,80,.9);border-color:#ccc;color:#fff}.video-modal-iframe-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:12px;background:#000}.video-modal-iframe-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none;border-radius:12px}.embed-fallback{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(20,20,20,.95);border-radius:12px;padding:40px;text-align:center}.embed-fallback h3{color:#e5e5e5;font-size:1.5rem;margin-bottom:16px}.embed-fallback p{color:#9ca3af;margin-bottom:24px;max-width:500px}.embed-fallback a{display:inline-block;background:red;color:#fff;padding:14px 36px;border-radius:8px;text-decoration:none;font-weight:600;transition:all .3s ease}.embed-fallback a:hover{background:#c00;transform:scale(1.05)}.footer{position:fixed;bottom:0;left:0;right:0;width:100%;background:rgba(15,15,15,.95);backdrop-filter:blur(20px);border-top:1px solid rgba(80,80,80,.5);padding:12px 0;text-align:center;font-size:.9rem;font-weight:600;color:#64748b;box-shadow:0 -4px 20px rgba(0,0,0,.6);z-index:1000}.footer strong{color:#e5e5e5;background:linear-gradient(135deg,#f5f5f5,#cfcfcf);-webkit-background-clip:text;-webkit-text-fill-color:transparent}@media (max-width:1200px){.video-grid{grid-template-columns:repeat(auto-fill,minmax(400px,1fr))}}@media (max-width:900px){.video-grid{grid-template-columns:1fr}.video-modal-content{width:98%;padding:16px}}</style></head><body><div class="loading-screen" id="loadingScreen"><img src="../logo.png" alt="Axis Team Logo" class="loading-logo" onerror='this.style.display="none"'><div class="loading-spinner"></div><div class="loading-text">Loading Axis Team Media Hub</div><div class="loading-subtext">Please wait...</div></div><nav class="top-navbar" id="navbar"><div class="navbar-container"><a href="../" class="navbar-logo"><img src="../logo.png" alt="Axis Team" class="navbar-logo-img" onerror='this.style.display="none"'><span>Axis Team</span></a><div class="navbar-tabs"><a href="../" class="navbar-tab"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 11V3H8v6H2v12h20V11h-6zm-6-6h4v14h-4V5zm-6 6h4v8H4v-8zm16 8h-4v-6h4v6z"/></svg>Ranking</a><a href="" class="navbar-tab active"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>Media</a></div></div></nav><div class="container"><div class="media-hub-header"><h1>Axis Team Media Hub</h1><p>Relive the best PvP moments from the Axis Team community!</p></div><h2 class="video-gallery-title">Video Gallery</h2><div class="video-grid"><div class="video-card" data-video-id="8m4nZPSjgSs"><div class="video-thumbnail"><img src="https://img.youtube.com/vi/8m4nZPSjgSs/0.jpg" alt="Best LT3 | Minecraft PvP Montage" onerror='this.src="https://img.youtube.com/vi/8m4nZPSjgSs/hqdefault.jpg"'><div class="play-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></div><span class="video-duration">0:49</span></div><div class="video-info"><h3 class="video-title">Best LT3 | Minecraft PvP Montage</h3><div class="video-meta">zMellow • 0:49</div></div></div><div class="video-card" data-video-id="7P5chc4vALc"><div class="video-thumbnail"><img src="https://img.youtube.com/vi/7P5chc4vALc/0.jpg" alt="SynCraft Slander Pt.1 | S3-S4" onerror='this.src="https://img.youtube.com/vi/7P5chc4vALc/hqdefault.jpg"'><div class="play-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></div><span class="video-duration">2:43</span></div><div class="video-info"><h3 class="video-title">SynCraft Slander Pt.1 | S3-S4</h3><div class="video-meta">Apo • 2:43</div></div></div></div></div><div class="footer"><strong>StellarTiers© ImApo 2025</strong></div><div class="video-modal" id="videoModal"><div class="video-modal-content"><button class="video-modal-close" id="closeVideoModal">&times;</button><div class="video-modal-iframe-container" id="videoContainer"></div></div></div><script>window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                setTimeout(() => loadingScreen.style.display = 'none', 500);
            }, 750);
        });

        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        const videoModal = document.getElementById('videoModal');
        const videoContainer = document.getElementById('videoContainer');
        const closeVideoModal = document.getElementById('closeVideoModal');

        function openVideoModal(videoId) {
            videoContainer.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen
                    referrerpolicy="strict-origin-when-cross-origin">
                </iframe>
            `;
            
            const iframe = videoContainer.querySelector('iframe');
            let fallbackShown = false;
            
            setTimeout(() => {
                if (!fallbackShown) {
                    try {
                        if (!iframe || !iframe.contentWindow) {
                            showFallback(videoId);
                        }
                    } catch(e) {
                        console.log('Iframe loaded or cross-origin');
                    }
                }
            }, 5000);
            
            iframe.onerror = () => {
                if (!fallbackShown) {
                    fallbackShown = true;
                    showFallback(videoId);
                }
            };
            
            videoModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function showFallback(videoId) {
            videoContainer.innerHTML = `
                <div class="embed-fallback">
                    <h3>Unable to Embed Video</h3>
                    <p>This video cannot be embedded on this page. Click the button below to watch it directly on YouTube.</p>
                    <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" rel="noopener noreferrer">
                        Watch on YouTube
                    </a>
                </div>
            `;
        }

        function closeVideo() {
            videoModal.classList.remove('active');
            videoContainer.innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        closeVideoModal.addEventListener('click', closeVideo);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) closeVideo();
        });

        document.querySelectorAll('.video-card').forEach(card => {
            const videoId = card.getAttribute('data-video-id');
            if (videoId) {
                card.addEventListener('click', () => openVideoModal(videoId));
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoModal.classList.contains('active')) {
                closeVideo();
            }
        });</script></body></html>
