:all .3s ease}.resource-card:hover{transform:translateY(-4px);border-color:rgba(120,120,120,.5);box-shadow:0 8px 32px rgba(0,0,0,.6)}.resource-preview{position:relative;width:100%;padding-bottom:56.25%;background:rgba(40,40,40,.9);overflow:hidden}.resource-preview img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover}.resource-badge{position:absolute;top:12px;right:12px;background:rgba(0,0,0,.85);color:#fff;padding:6px 12px;border-radius:6px;font-size:.85rem;font-weight:600;z-index:2}.resource-info{padding:20px}.resource-header{display:flex;align-items:center;gap:10px;margin-bottom:12px}.resource-avatar{width:32px;height:32px;border-radius:50%;border:2px solid rgba(120,120,120,.3)}.resource-author{font-size:.9rem;color:#9ca3af;font-weight:600}.resource-title{font-size:1.2rem;font-weight:700;color:#e5e5e5;margin-bottom:8px;line-height:1.3}.resource-description{color:#9ca3af;font-size:.95rem;margin-bottom:16px;line-height:1.5}.resource-meta{display:flex;align-items:center;justify-content:space-between;padding-top:12px;border-top:1px solid rgba(80,80,80,.3)}.resource-stats{display:flex;gap:16px;color:#9ca3af;font-size:.85rem}.resource-stat{display:flex;align-items:center;gap:4px}.resource-stat svg{width:16px;height:16px}.download-btn{background:linear-gradient(135deg,#333,#111);border:2px solid rgba(80,80,80,.4);border-radius:8px;padding:8px 20px;color:#fff;font-size:.9rem;font-weight:600;cursor:pointer;transition:all .3s ease;text-decoration:none;display:inline-flex;align-items:center;gap:6px}.download-btn:hover{background:linear-gradient(135deg,#444,#222);border-color:#999;transform:scale(1.05);box-shadow:0 0 15px rgba(160,160,160,.5)}.download-btn svg{width:16px;height:16px}.footer{position:fixed;bottom:0;left:0;right:0;width:100%;background:rgba(15,15,15,.95);backdrop-filter:blur(20px);border-top:1px solid rgba(80,80,80,.5);padding:12px 0;text-align:center;font-size:.9rem;font-weight:600;color:#64748b;box-shadow:0 -4px 20px rgba(0,0,0,.6);z-index:1000}.footer strong{color:#e5e5e5;background:linear-gradient(135deg,#f5f5f5,#cfcfcf);-webkit-background-clip:text;-webkit-text-fill-color:transparent}@media (max-width:1200px){.resources-grid{grid-template-columns:repeat(auto-fill,minmax(300px,1fr))}}@media (max-width:900px){.resources-grid{grid-template-columns:1fr}.resources-header h1{font-size:2.2rem}.navbar-tabs{gap:4px}.navbar-tab{padding:10px 16px;font-size:14px}}</style></head><body><div class="loading-screen" id="loadingScreen"><img src="../logo.png" alt="Axis Team Logo" class="loading-logo" onerror='this.style.display="none"'><div class="loading-spinner"></div><div class="loading-text">Loading Axis Team Resources</div><div class="loading-subtext">Please wait...</div></div><nav class="top-navbar" id="navbar"><div class="navbar-container"><a href="../" class="navbar-logo"><img src="../logo.png" alt="Axis Team" class="navbar-logo-img" onerror='this.style.display="none"'><span>Axis Team</span></a><div class="navbar-tabs"><a href="../Home/" class="navbar-tab"><svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" version="1.1" viewBox="0 0 279.8 243.2"><defs><style>.st2{fill:none;stroke-width:20.6px;stroke-miterlimit:10;display:none;stroke:#000}</style></defs><path d="M224 228.8H55.2c-11.9 0-21.5-9.6-21.5-21.5V94.8c0-7.1 3.5-13.7 9.3-17.7l88-60.3c7.6-5.2 17.6-5 24.9.5l80.8 59.8c5.5 4.1 8.7 10.5 8.7 17.3v113c0 11.9-9.6 21.5-21.5 21.5Z" style="stroke:#fff;fill:none;stroke-width:20.6px;stroke-miterlimit:10"/><path d="M81 179.2h118.2" style="stroke:#fff;fill:none;stroke-width:20.6px;stroke-linecap:round;stroke-linejoin:round"/></svg>Home</a><a href="../" class="navbar-tab"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 11V3H8v6H2v12h20V11h-6zm-6-6h4v14h-4V5zm-6 6h4v8H4v-8zm16 8h-4v-6h4v6z"/></svg>Ranking</a><a href="../Media/" class="navbar-tab"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>Media</a><a href="" class="navbar-tab active"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>Resources</a></div></div></nav><div class="container"><div class="resources-header"><h1>Axis Team Resources</h1><p>Download the best PvP texture packs from our community!</p></div><div class="resources-grid"><p style="text-align:center;color:#9ca3af;grid-column:1/-1;padding:40px">Loading resources...</p></div></div><div class="footer"><strong>StellarTiersÂ© ImApo 2025</strong></div><script>const API_URL = 'https://stellartiersbot.onrender.com';

        // Fetch and display resources
        async function loadResources() {
            const container = document.querySelector('.resources-grid');
            
            try {
                const response = await fetch(`${API_URL}/resources.json`);
                if (!response.ok) throw new Error('Failed to fetch resources');
                
                const resources = await response.json();
                
                // Clear existing content
                container.innerHTML = '';
                
                // Create cards for each resource
                resources.forEach(resource => {
                    const card = createResourceCard(resource);
                    container.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading resources:', error);
                container.innerHTML = '<p style="text-align: center; color: #9ca3af; grid-column: 1/-1; padding: 40px;">Failed to load resources. Please try again later.</p>';
            }
        }

        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = 'resource-card';
            
            card.innerHTML = `
                <div class="resource-preview">
                    <img src="${resource.imageUrl || 'https://via.placeholder.com/600x400/1a1a1a/ffffff?text=Texture+Pack+Preview'}" 
                         alt="${resource.title}" 
                         onerror="this.src='https://via.placeholder.com/600x400/1a1a1a/ffffff?text=No+Image';">
                    <span class="resource-badge">${resource.resolution}</span>
                </div>
                <div class="resource-info">
                    <div class="resource-header">
                        <img src="https://minotar.net/avatar/${resource.author}/32" 
                             alt="${resource.author}" 
                             class="resource-avatar" 
                             onerror="this.src='https://via.placeholder.com/32';">
                        <span class="resource-author">${resource.author}</span>
                    </div>
                    <h3 class="resource-title">${resource.title}</h3>
                    <p class="resource-description">${resource.description}</p>
                    <div class="resource-meta">
                        <a href="${resource.downloadUrl || '#'}" class="download-btn" ${resource.downloadUrl ? 'download' : ''} onclick="handleDownload(${resource.id}, event)">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                            Download
                        </a>
                    </div>
                </div>
            `;
            
            return card;
        }

        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num.toString();
        }

        async function handleDownload(resourceId, event) {
            // Optionally track download count
            try {
                await fetch(`${API_URL}/api/download/${resourceId}`, {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Error tracking download:', error);
            }
        }

        // Hide loading screen and load resources
        document.addEventListener('DOMContentLoaded', () => {
            loadResources();
            
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                setTimeout(() => loadingScreen.style.display = 'none', 500);
            }, 500);
        });

        // Fallback in case DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            // Still loading, wait for DOMContentLoaded
        } else {
            // Already loaded
            loadResources();
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                setTimeout(() => loadingScreen.style.display = 'none', 500);
            }, 500);
        }

        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });</script></body></html>
